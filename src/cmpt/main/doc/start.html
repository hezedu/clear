<h3>安装</h3>
<p>
<b>nodejs</b>必须 <a href="https://nodejs.org/en/" target="_blank">地址</a>
</p>
<p>
如果没有 cnpm 先安装<b>cnpm</b>
<pre>npm install -g cnpm --registry=https://registry.npm.taobao.org</pre>
</p>
<p>
<b>然后跳转到项目目录下</b>
<br/>
<pre>cnpm install</pre>
</p>
<h3>启动</h3>
<pre>npm start</pre>
<br>
<p>
启用了<b>热加载</b>模块.因此大部分时间都不用刷新浏览器.
</p>
<h3>css</h3>
<p>
  首先使用了<b>sass</b>,主要是为了变量功能.
  <a href="http://sass-lang.com/documentation/file.SASS_REFERENCE.html#css_extensions" target="_blank">
    文档</a>
    <br>
    然后又使用了rucksack-css(一种<b>posscss</b>实现),主要是为了自动转换功能.
    <a href="http://sass-lang.com/documentation/file.SASS_REFERENCE.html#css_extensions" target="_blank">
      文档</a>
</p>
